# Setup
title: Sousastep
tagline: freelance musician & audio technician
url: https://www.sousastep.quest
paginate: 1
baseurl: ""
permalink: pretty
highlighter: rouge

# Gems
plugins:
  - jekyll-gist
  - jekyll-paginate
  - jekyll-seo-tag

# Optimize Jekyll
exclude:
  - .editorconfig
  - .git
  - .jekyll-cache
  - Gemfile
  - Gemfile.lock
  - LICENSE.md
  - README.md

sass:
  sass_dir: _sass
  style: :compressed

# Options

# Replace this value and uncomment to enable Google Analytics tracking
# ga_analytics: UA-000000-0

# Specify the author for blog posts
author:
  name: John Baylies
  url: https://www.instagram.com/sousasteps/
  email: 

# Custom vars
version: 3.0.0
