# Permalinks
#
#
# Use of `relative_permalinks` ensures post links from the index work properly.
permalink:           pretty
relative_permalinks: false

# Setup
title: Sousastep
tagline: freelance musician & audio technician
url: https://www.sousastep.quest
paginate: 1
baseurl: ""
permalink: pretty
highlighter: rouge

# Gems
plugins:
  - jekyll-gist
  - jekyll-paginate
  - jekyll-seo-tag

# Optimize Jekyll
exclude:
  - .editorconfig
  - .git
  - .jekyll-cache
  - Gemfile
  - Gemfile.lock
  - LICENSE.md
  - README.md

# Assets
#
# We specify the directory for Jekyll so we can use @imports.
sass:
  sass_dir:          _sass
  style:            :compressed

# About/contact
author:
  name:              John Baylies
  url:               https://www.instagram.com/sousasteps/
  email:             

# Custom vars
version:             2.0.0
github:
  repo:              https://github.com/jbaylies/sousastep.quest/
